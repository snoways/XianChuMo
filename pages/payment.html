<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; chaRset=utf-8"/>
    <title>结算中心</title>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../style/css/comment.css">
    <link rel="stylesheet" type="text/css" href="../style/css/payment.css">
    <script type="text/javascript" src="../js/jquery-1.11.2.js"></script>
</head>
<body class="product-info">
    <form action="#" method="#">
        <div class="header">
            <span class="backspace"></span>
            <h3>结算中心</h3>
        </div>

        <div class="container">
            <div class="address">
                <a href="">
                    <span></span>
                    请选择收货地址
                    <span></span>
                </a>
            </div>
            <div class="grey-divider"></div>
            <div class="logo">
                <!-- <img src="#">logo -->
            </div>
            <div class="goods-list">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../img/vedetable.jpg">
                            <span class="right">
                               <span class="name">
                                <span>山西大白菜</span><i>￥18</i>
                            </span>
                            <span class="norms">
                                <span>500g/袋</span><i>x1</i>
                            </span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../img/vedetable.jpg">
                        <span class="right">
                           <span class="name">
                            <span>山西大白菜</span><i>￥18</i>
                        </span>
                        <span class="norms">
                            <span>500g/袋</span><i>x1</i>
                        </span>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="regulations">
        <ul>
            <li>
                <a href="#" id="choosetime">
                    <span>请选择送达时间</span>
                    <span><i></i></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>运费<i class="tip">(满25元免费配送)</i></span>
                    <span>运费:￥5<i></i></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>商品总额</span>
                    <span><em>￥41</em>共2件商品</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="grey-divider"></div>
    <div class="regulations balance">
        <ul>
            <li>
                <a href="#">
                    <span>红包</span>
                    <span>使用红包<i></i></span>
                </a>
            </li>
            <li>
                <a>
                    <label for="balance-input">余额<i class="tip">(剩余￥25)</i></label>
                    <input type="checkbox" name="balance-input" id="balance-input"/>
                    <span class="checkbox-simulate off"><span></span></span>
                </a>
            </li>
            <li class="constrain-li">
                <a>
                    <label class="constrain" for="integration"><span>可用11鲜积分抵用￥1.1</span><span class="constrain">(满100积分起使用)</span></label>
                    <input type="checkbox" name="integration" id="integration"/>
                    <span class="checkbox-simulate off"><span></span></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="grey-divider"></div>
    <div class="purchase">
        <h5>请选择支付方式</h5>
        <ul>
            <li>
                <label for="alipay">
                    <span class="alipay-icon"></span>
                    <input type="radio" name="format" value="alipay" id="alipay" checked="checked"/> 支付宝
                    <i class="way"></i>
                </label>
            </li>
            <li>
                <label for="wechat">
                    <span class="wechat-icon"></span>
                    <input type="radio" name="format" value="wechat" id="wechat"/> 微信支付
                    <i class="way"></i>
                </label>
            </li>
            <li>
                <label for="card">
                    <span class="card-icon"></span>
                    <input type="radio" name="format" value="card" id="card"/> 银行卡
                    <i class="way"></i>
                </label>
            </li>
        </ul>
    </div>
</div>
<div class="pay">
    <div class="inline-wrap">
        <span>合计:</span>
        <i>￥41.00</i>
    </div>
    <button type="submit">买单</button>
</div>

<!-- //选择时间 -->
<div id="mask"></div>
<div id="dialog">
    <ul class="time-list">
        <li>请选择配送时间</li>
        <li>上午10：30<span class="now-icon"></span></li>  
        <li>上午11：20<span></span></li>  
        <li>下午5：00<span></span></li>  
        <li>下午6：00<span></span></li>  
        <li>明日上午10：30<span></span></li>          
    </ul>
    <button>确定</button>
</div>
</form>
<script type="text/javascript" src="../js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="../js/regular.js"></script>
<script type="text/javascript" src="../js/payway.js"></script>
</body>
</html>
