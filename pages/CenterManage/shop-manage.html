<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>鲜出没门店管理中心</title>
	<link rel="stylesheet" href="../../style/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../style/css/PC-order-management.css"/>
</head>
<body id="orderManage" class="comment">
	<div class="header"><h1>鲜出没中心管理系统</h1></div>
	<div class="main-menu">
		<div class="portrait">
			<img src="../../img/portrait.jpg" alt="头像"/>
			<h3>欢迎你~三两</h3>
		</div>
		<ul class="list-group">
			<li class="list-group-item"><a href="#">产品管理</a></li>
			<li class="list-group-item active"><a href="#">门店管理</a></li>
			<li class="list-group-item"><a href="#">用户管理</a></li>
			<li class="list-group-item "><a href="#">订单管理</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="main-content">
			<div class="inline-div">
				<span class="shop-icon"></span>
				<h3 class="inline-div-header">门店管理</h3>
				<a class="btn btn-primary btn-border-none pull-right left-margin-1x right-margin-3x" href="#">添加</a>
				<a class="btn btn-primary btn-border-none pull-right left-margin-1x" href="#">删除</a>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th><input type="checkbox"/>序号</th>
						<th>门店名称</th>
						<th>编号</th>
						<th>地址</th>
						<th>社区名字</th>
						<th>冷柜编号</th>
						<th>冷柜位置</th>
						<th>距离</th>
						<th>路线</th>
						<th>备注</th>
						<th>编辑</th>
						<!--其下对应开始处理-->
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"/>01</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><a href="#" class="btn btn-primary btn-border-none">点击编辑</a></td>
					</tr>
				</tbody>
			</table>

			<div class="page-divider btn-group" role="group" aria-label="page-divide">
				<a href="#" class="btn btn-default disabled">上一页</a>
				<a href="#" class="btn btn-default active">1</a>
				<a href="#" class="btn btn-default">2</a>
				<a href="#" class="btn btn-default">3</a>
				<a href="#" class="btn btn-default disabled">...</a>
				<a href="#" class="btn btn-default">10</a>
				<a href="#" class="btn btn-default">11</a>
				<a href="#" class="btn btn-default">12</a>
				<a href="#" class="btn btn-default">下一页</a>
			</div>
		</div>
	</div>

</html>
