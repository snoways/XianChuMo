<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>鲜出没用户管理中心</title>
    <link rel="stylesheet" href="../../style/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../style/css/PC-order-management.css"/>
</head>
<body id="user-manage" class="comment">
<div class="header"><h1>鲜出没中心管理系统</h1></div>
<div class="main-menu">
    <div class="portrait">
        <img src="../../img/portrait.jpg" alt="头像"/>
        <h3>欢迎你~三两</h3>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><a href="#">产品管理</a></li>
        <li class="list-group-item"><a href="#">门店管理</a></li>
        <li class="list-group-item"><a href="#">用户管理</a></li>
        <li class="list-group-item active"><a href="#">订单管理</a></li>
    </ul>
</div>
<div class="content">
    <div class="main-content">
        <div class="inline-div">
            <span></span>
            <h3 class="inline-div-header">用户管理</h3>
        </div>
        <div class="wrap">
            <span id="search"></span>
            <input class="search form-control" placeholder="请输入搜索内容"/>
            <input type="submit" class="submit btn btn-primary" value="搜索" />
        </div>
        <div class="trade-time top-margin-2x bottom-margin-2x">
            <thead>
            <span>交易时间:</span>
            <input class="form-control time" type="date"/>
            <span>到</span>
            <input class="form-control time" type="date"/>
            <input class="submit btn btn-primary" type="submit" value="点此查询"/>
            </thead>
        </div>

        <div class="all-stores-and-icon">
            <span class="icon"></span>
            <div class="all-stores">
                <a href="#">门店A</a>
                <a href="#">门店B</a>
                <a href="#">门店C</a>
                <a href="#">门店D</a>
                <a href="#">门店E</a>
            </div>
        </div>

        <div class="page-divider btn-group" role="group" aria-label="page-divide">
            <a href="#" class="btn btn-default disabled">上一页</a>
            <a href="#" class="btn btn-default active">1</a>
            <a href="#" class="btn btn-default">2</a>
            <a href="#" class="btn btn-default">3</a>
            <a href="#" class="btn btn-default disabled">...</a>
            <a href="#" class="btn btn-default">10</a>
            <a href="#" class="btn btn-default">11</a>
            <a href="#" class="btn btn-default">12</a>
            <a href="#" class="btn btn-default">下一页</a>
        </div>
    </div>
    <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
        大的模态弹出窗
    </button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">模态弹出窗标题</h4>
                </div>
                <div class="modal-body">
                    <p>模态弹出窗主体内容</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
